<!DOCTYPE html>
<html lang="en" class="noBoard">
<head>
    <title>Jobs4U - Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!--Here is the link to the styling of the website-->
    <link rel="stylesheet" href="indexFormat.css" />
</head>
<body>
    <h1 id="topPageBar">JOBS4U</h1>

    <form class="formContainer">
        <h2>Log In</h2>

        UserName: <input type="text" id="logonID" />
        <br />
        Password: <input type="password" id="logonPass" />
        <br />

        <button type="button" onclick="Logon()">Log on!</button>
        <!--This is some jankish formatting to keep the show password on the right-->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" onclick="ShowPassword()" />Show Password
    </form>

    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <!--It's best practice to have scripts at the bottom of the page because they take time to load up (better to have everything else load first)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="indexActions.js"></script>
</body>
</html>
