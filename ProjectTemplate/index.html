<!DOCTYPE html>
<html lang="en" class="noBoard">
<head>
	<title>Jobs4U - Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<link rel="stylesheet" href="indexFormat.css" />

	<!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
	<script type="text/javascript">
		function TestButtonHandler() {
			var webMethod = "ProjectServices.asmx/TestConnection";
			var parameters = "{}";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					var responseFromServer = msg.d;
					alert(responseFromServer);
				},
				error: function (e) {
					alert("this code will only execute if javascript is unable to access the webservice");
				}
			});
        }

        //Method for Logging on
        function Logon() {
            var id = document.getElementById("logonID").value;
            var pass = document.getElementById("logonPass").value;
            var webMethod = "ProjectServices.asmx/LogOn";
            var parameters = "{\"uid\":\""+encodeURI(id)+"\", \"pass\":\""+encodeURI(pass)+"\"}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    if (responseFromServer == true) {
                        //Upon successful login attempt, erase username and password
                        document.getElementById("logonID").value = "";
                        document.getElementById("logonPass").value = "";
                        alert("Logged in!");
                    }
                    else {
                        alert("Failed to log in - bad credentials... Re-Check Username and Password");

                        //Upon failed login attempt set password to nothing but keep username
                        document.getElementById("logonPass").value = "";
                    }
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
		}

        //The function connected to the checkbox which shows Password
		function ShowPassword() {
			var x = document.getElementById("logonPass");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}

	</script>
	<!--END OF YOUR OWN JAVASCRIPT-->
</head >
<body>
	<h1 id="topPageBar">JOBS4U</h1>
    
    <form class="formContainer">
        <h2>Log In</h2>
        
        UserName: <input type="text" id="logonID" />
        <br />
        Password: <input type="password" id="logonPass" />
        <br />

        <button type="button" onclick="Logon()">Log on!</button>
        <!--This is some jankish formatting to keep the show password on the right-->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" onclick="ShowPassword()" />Show Password
    </form>

</body>
</html >
